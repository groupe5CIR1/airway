          <div class="titre"><h1>Pour nous contacter , c'est simple :</h1></div>

            <h1>Vous pouvez aussi completer ce formulaire</h1>
              <form action="" method="get">
                <div class="forms">
                  <label for="name">Entrer votre nom:</label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="forms">
                  <label for="name">Entrer votre prenom:</label>
                  <input type="text" name="prenom" id="prenom" required>
                </div>
                <div class="forms">
                  <label for="email"> Entrer votre adresse mail:</label>
                  <input type="text" name="email" id="email" required>
                </div>
                <div class="forms">
                  <label for="text"> Entrer votre message:</label>
                  <textarea name="comments" cols="30" rows="5" placeholder="Votre commentaire"></textarea>
                </div>
                <input class="forms" type="submit" name="btn-action" value="Envoyer">
              </form>
